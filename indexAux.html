<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Centro Pre Universitario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/stylesAux.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg" style="width: 800px; display: flex; flex-direction: row;">
            <div class="card-img-left d-none d-md-block" style="width: 50%; background-image: url('img/fondo.png'); background-size: cover; background-position: center;"></div>
            <div class="card-body" style="width: 50%;">
                <div class="text-center mb-4">
                    <img src="img/logo.png" alt="Logo CPU" width="50">
                    <h3>Centro Pre Universitario</h3>
                </div>
                <form id="loginForm" onsubmit="return validateLogin()">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">INGRESAR</button>
                    <div id="error-message" class="text-danger text-center mt-3" style="display: none;">
                        Usuario o contraseña incorrectos
                    </div>
                    <div class="text-center mt-3">
                        <a href="/Seguridad/recuperarCAux.html">¿Has olvidado tu contraseña?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/scriptAux.js"></script>
</body>
</html>
